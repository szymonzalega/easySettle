
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTransfersLabel" data-translate="easySettleApp.transfers.home.createOrEditLabel">Create or edit a Transfers</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.transfers.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.transfers.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="easySettleApp.transfers.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.transfers.amount"
                    required/>
            <div ng-show="editForm.amount.$invalid">
                <p class="help-block"
                    ng-show="editForm.amount.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.amount.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="easySettleApp.transfers.payer" for="field_payer">Payer</label>
            <select class="form-control" id="field_payer" name="payer" ng-model="vm.transfers.payer" ng-options="members as members.id for members in vm.members track by members.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="easySettleApp.transfers.loaner" for="field_loaner">Loaner</label>
            <select class="form-control" id="field_loaner" name="loaner" ng-model="vm.transfers.loaner" ng-options="members as members.id for members in vm.members track by members.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="easySettleApp.transfers.payments" for="field_payments">Payments</label>
            <select class="form-control" id="field_payments" name="payments" ng-model="vm.transfers.payments" ng-options="payments as payments.id for payments in vm.payments track by payments.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
