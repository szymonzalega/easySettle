<div>
    Kto zapłacił
    <div ng-repeat="member in vm.members" ng-click="vm.selectPayer(member.id)"
         ng-style="{ 'background-color' : (vm.newPayment.payerId == member.id) ? '#d6d6d6' : '' }"
         style="margin: 10px; padding: 10px; border: 1px solid #000000">
        <span>{{member.name}}</span>
    </div>

    <pre>{{vm.newPayment | json}}</pre>

    Za kogo zapłacono
    <div ng-repeat="member in vm.members" ng-click="vm.selectLoaner(member.id)"
         ng-style="{ 'background-color' : (vm.checkLoanerIsSelected(member.id) != -1) ? '#d6d6d6' : ''}"
         style="margin: 10px; padding: 10px; border: 1px solid #000000">
        <span>{{member.name}}</span>
    </div>


</div>
