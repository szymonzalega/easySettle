<div>
    <h2 data-translate="easySettleApp.members.home.title">Members</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="members.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="easySettleApp.members.home.createLabel">
                        Create new Members
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="easySettleApp.members.name">Name</span></th>
                    <th><span data-translate="easySettleApp.members.balance">Balance</span></th>
                    <th><span data-translate="easySettleApp.members.groups">Groups</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="members in vm.members track by members.id">
                    <td><a ui-sref="members-detail({id:members.id})">{{members.id}}</a></td>
                    <td>{{members.name}}</td>
                    <td>{{members.balance}}</td>
                    <td>
                        <a ui-sref="groups-detail({id:members.groups.id})">{{members.groups.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="members-detail({id:members.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="members.edit({id:members.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="members.delete({id:members.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
