
<div>
    <h2><span data-translate="easySettleApp.payments.detail.title">Payments</span> {{vm.payments.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="easySettleApp.payments.amount">Amount</span></dt>
        <dd>
            <span>{{vm.payments.amount}}</span>
        </dd>
        <dt><span data-translate="easySettleApp.payments.name">Name</span></dt>
        <dd>
            <span>{{vm.payments.name}}</span>
        </dd>
        <dt><span data-translate="easySettleApp.payments.date">Date</span></dt>
        <dd>
            <span>{{vm.payments.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="easySettleApp.payments.group_id">Group Id</span></dt>
        <dd>
            <span>{{vm.payments.group_id}}</span>
        </dd>
        <dt><span data-translate="easySettleApp.payments.payer_id">Payer Id</span></dt>
        <dd>
            <span>{{vm.payments.payer_id}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="payments-detail.edit({id:vm.payments.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
