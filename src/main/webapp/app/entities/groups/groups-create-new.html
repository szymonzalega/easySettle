<div class="groups-center-box">
    <div class="groups-element-list">

        <easy-input name="'field_name'" input-model="vm.groups.name" label="'Group name'" placeholder="'Group name'"></easy-input>
        <easy-input name="'field_member_name'" input-model="vm.groups.memberName" label="'Member name'" placeholder="'Member name'"></easy-input>
        <div class="align-right elem-button-outline btn-small move-to-right margin-15-px" ng-click="vm.addMemberToGroup()">add</div>

        <div class="group-element group-element-auto-high" ng-repeat="member in vm.memberList">
            <div class="member-name-small">
                <circle-letter text="member.name" size="'small'"></circle-letter>
                <span>{{member.name}}</span>
                <span class="button-circle button-circle-red element-hover" ng-click="vm.removeMember($index)">-</span>
            </div>
        </div>
    </div>
    <div class="footer-element">
        <div class="gradient-box">

        </div>
        <div class="add-button" ng-click="vm.goToAddNewGroup()">
            <span class="glyphicon glyphicon-floppy-disk reset-glyphicon glyphicon-icon-size-cirlce-button"></span>
        </div>
    </div>
</div>
